<!DOCTYPE html>
<html layout:decorate="~{fragments/layout}">

<body>
    <div layout:fragment="main-content">
    <div class="row mb-4">
        <div class="col-12">
        <h2>Dashboard Mini Market</h2>
        <p>Selamat datang di Minimarket: <strong>Toko Nopan</strong></p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-lg-3 mb-4">
        <div class="card galaxy-card">
            <div class="card-body">
            <h5 class="card-title">🛒 Total Barang</h5>
            <h2 class="display-4" th:text="${totalBarang}">0</h2>
            <a href="/barang" class="btn galaxy-btn mt-3">Lihat Detail</a>
            </div>
        </div>
        </div>

        <div class="col-md-6 col-lg-3 mb-4">
        <div class="card galaxy-card">
            <div class="card-body">
            <h5 class="card-title">🏷️ Total Merk</h5>
            <h2 class="display-4" th:text="${totalMerk}">0</h2>
            <a href="/merk" class="btn galaxy-btn mt-3">Lihat Detail</a>
            </div>
        </div>
        </div>
    </div>

    <!-- Quick access -->
    <div class="row mt-4">
        <div class="col-md-6 mb-4">
        <div class="card galaxy-card">
            <div class="card-header">
            <h5>Kelola Barang</h5>
            </div>
            <div class="card-body">
            <p>Tambah, edit, atau hapus data barang</p>
            <a href="/barang" class="btn galaxy-btn">Daftar Barang</a>
            <a href="/barang/add" class="btn galaxy-btn ms-2">Tambah Barang</a>
            </div>
        </div>
        </div>

        <div class="col-md-6 mb-4">
        <div class="card galaxy-card">
            <div class="card-header">
            <h5>Kelola Merk</h5>
            </div>
            <div class="card-body">
            <p>Tambah, edit, atau hapus data merk</p>
            <a href="/merk" class="btn galaxy-btn">Daftar Merk</a>
            <a href="/merk/add" class="btn galaxy-btn ms-2">Tambah Merk</a>
            </div>
        </div>
        </div>
    </div>
    </div>

</body>

</html>
