<!DOCTYPE html>
<html layout:decorate="~{fragments/layout}">

<body>
    <div layout:fragment="main-content">
        <div class="row mb-4">
            <div class="col-12">
                <h2>Dashboard</h2>
                <p>Selamat datang di Toko Nopan 123</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h5 class="card-title">Total Barang</h5>
                        <h2 class="display-4" th:text="${totalBarang}">0</h2>
                        <a href="/barang" class="btn btn-light mt-3">Lihat Detail</a>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5 class="card-title">Total Merk</h5>
                        <h2 class="display-4" th:text="${totalMerk}">0</h2>
                        <a href="/merk" class="btn btn-light mt-3">Lihat Detail</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick access cards -->
        <div class="row mt-4">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5>Kelola Barang</h5>
                    </div>
                    <div class="card-body">
                        <p>Tambah, edit, atau hapus data barang</p>
                        <a href="/barang" class="btn btn-primary">Daftar Barang</a>
                        <a href="/barang/add" class="btn btn-success">Tambah Barang</a>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5>Kelola Merk</h5>
                    </div>
                    <div class="card-body">
                        <p>Tambah, edit, atau hapus data merk</p>
                        <a href="/merk" class="btn btn-primary">Daftar Merk</a>
                        <a href="/merk/add" class="btn btn-success">Tambah Merk</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
