<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimarket online toko Nopan</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(to bottom, #0a001f 0%, #1b0034 100%);
            font-family: 'Orbitron', sans-serif;
            color: #e0d4ff;
        }

        h2 {
            color: #c8a9ff;
        }

        .btn-primary, .btn-secondary {
            background-color: transparent;
            border: 1px solid #a970ff;
            color: #a970ff;
            transition: 0.3s ease;
        }

        .btn-primary:hover, .btn-secondary:hover {
            background-color: #a970ff;
            color: #0a001f;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(112, 72, 232, 0.2);
            backdrop-filter: blur(10px);
        }

        .card-body {
            color: #e0d4ff;
        }

        .table {
            color: #e0d4ff;
        }

        .table thead {
            background-color: rgba(169, 112, 255, 0.2);
            border-bottom: 1px solid rgba(169, 112, 255, 0.4);
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(255, 255, 255, 0.03);
        }

        .alert {
            background-color: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .input-group-text, .form-control, .form-select {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        .input-group-text {
            color: #c8a9ff;
        }

        .form-select option {
            background-color: #1b0034;
            color: #e0d4ff;
        }

        .btn-warning {
            background-color: #ffb347;
            color: #1b0034;
            border: none;
        }

        .btn-danger {
            background-color: #ff4b5c;
            color: #fff;
            border: none;
        }

        .btn-danger:hover {
            background-color: #ff2f49;
        }

        .btn-warning:hover {
            background-color: #ffa726;
        }
        .sidebar {
            min-height: calc(100vh - 56px);
            background: linear-gradient(180deg, #12002f 0%, #1b0034 100%);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 4px 0 15px rgba(112, 72, 232, 0.2);
            padding-top: 1rem;
            z-index: 1;
        }

        .sidebar .nav-link {
            color: #d9b3ff;
            padding: 0.75rem 1.25rem;
            margin-bottom: 0.5rem;
            border-radius: 0.375rem;
            transition: all 0.3s ease;
            font-weight: 500;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
        }

        .sidebar .nav-link i {
            margin-right: 0.75rem;
            font-size: 1.2rem;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background: rgba(112, 72, 232, 0.15);
            color: #ffffff;
            box-shadow: inset 0 0 10px rgba(169, 112, 255, 0.3);
            text-shadow: 0 0 6px #a970ff;
        }

        .sidebar .nav-link.text-danger {
            color: #ff8a8a !important;
        }

        .sidebar .nav-link.text-danger:hover {
            background-color: rgba(255, 40, 40, 0.15);
            text-shadow: 0 0 6px #ff4d4d;
        }

        main {
            padding: 1.5rem;
        }
        body {
        background: linear-gradient(to bottom, #0a001f 0%, #1b0034 100%);
        color: #e0d4ff;
        font-family: 'Orbitron', sans-serif;
        background-attachment: fixed;
    }

    .galaxy-card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 0 20px rgba(112, 72, 232, 0.2);
        backdrop-filter: blur(10px);
        color: #e0d4ff;
        transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .galaxy-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 25px rgba(112, 72, 232, 0.4);
    }

    .galaxy-btn {
        border: 1px solid #a970ff;
        background-color: transparent;
        color: #a970ff;
        transition: 0.3s ease;
    }

    .galaxy-btn:hover {
        background-color: #a970ff;
        color: #0a001f;
    }

    h2, h5 {
        color: #c8a9ff;
    }

    .card-header {
        background-color: rgba(169, 112, 255, 0.2);
        border-bottom: 1px solid rgba(169, 112, 255, 0.4);
    }
    </style>
</head>

<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="bi bi-house"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/barang">
                                <i class="bi bi-shop-window"></i> Barang
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/merk">
                                <i class="bi bi-journal-bookmark"></i> Merk
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <a class="nav-link text-danger" href="/auth/logout">
                                <i class="bi bi-box-arrow-right"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div layout:fragment="main-content">
                    <!-- Content will be inserted here -->
                </div>
            </main>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
